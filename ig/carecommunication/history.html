to the included payload in the MedComCareCommunication. \r\n- MedComCareCommunicationMessageHeader profile\r\n    - Added requirement to include a link to the MedComCareCommunicationMessageDefinition.\r\n    - Restricted the element MessageHeader.focus from 1..2 to 1..1\r\n","changes":"https://github.com/medcomdk/dk-medcom-carecommunication/releases"},{"version":"3.0.0","date":"2023-04-14","path":"http://medcomfhir.dk/ig/carecommunication/3.0.0","status":"release","sequence":"Release","fhirversion":"4.0.1","descmd":"In general: \r\n- It is made optional to send a cancellation, modifying and forwarding CareCommunication. Therefore, relevant descriptions are updated.\r\n- Updated figures. \r\n\r\nCareCommunication profile\r\n- Added description of when replying to a CareCommunication with attached files, the reply should not include the base64-encoded files or the url, only the identifier and author information. \r\n- Updated an identifier, as each message segment must include one. The identifier must be included in all message segments and must not be changed when replying, forwarding, modifying or cancelling a message and must always be returned.\r\n- Moved extensions to MedCom Core IG and updated relevant references in CareCommunication profil. Updated names and descriptions, and made the MedComIdentifierExtension (previous: AttachmentIdentifierExtension) able to support identifier in message segments with text and attachments.\r\n- Updated examples and textual description in accordance to the above mentioned changes. \r\n\r\nCareCommunicationMessage profile \r\n- Corrected invariant medcom-careCommunication-1 and medcom-careCommunication-3 to accommodate the QA-report. \r\nCareCommunicationMessageHeader profile \r\nChanged the cardinality of MessageHeader.destination:CC to 0..0. The requirements where mentioned on the index page, but not included in the profile.","changes":"https://github.com/medcomdk/dk-medcom-carecommunication/releases"},{"version":"2.1.0","date":"2023-04-14","path":"http://medcomfhir.dk/ig/carecommunication/2.1.0","status":"release","sequence":"Release","fhirversion":"4.0.1","descmd":"- CareCommunication profile: \r\n    - In the CareCommunication profile author, authorrole, relevant phonenumber and creation date is made optional (card 0..1) to include for attachments.\r\n    - Information about the episode of care identifier is clarified.\r\n    - Figure under Scope and Usage is updated\r\n- In general: \r\n    - Examples are updated and more examples are included. \r\n    - A recommendation about use of predefined reasons for cancellations is added under Introduction > Cancel message. \r\n    - A description about download is added under Download","changes":"https://github.com/medcomdk/dk-medcom-carecommunication/releases"},{"version":"2.0.0","date":"2022-11-24","path":"http://medcomfhir.dk/ig/carecommunication/2.0.0","status":"release","sequence":"Release","fhirversion":"4.0.1","descmd":"- Communication.recipient may reference a MedComCoreCareTeam or MedComCorePractitionerRole\r\n- MedComCareCommunicationSenderExtension is added an allow reference to a MedComCoreCareTeam or MedComCorePractitionerRole\r\n- Communication.sender is no longer MS, Communication.extension.sender is MS\r\n- MedComCareCommunicationPayloadAuthorContactExtension is added and referenced from Communication.payload.extension.authorContact\r\n- MessageHeader.focus is changed from 1..1 to 1..2\r\n- Constraint 1-13 applied to MedComCommunication and MedComCareCommunicationMessage are added or updated.\r\n- Examples and descriptions updated due to the above changes","changes":"https://github.com/medcomdk/dk-medcom-carecommunication/releases"},{"version":"1.0.0","date":"2021-03-23","desc":"MedCom CareCommunication","path":"http://medcomfhir.dk/fhir/ig/dk-medcom-carecommunication","status":"trial-use","sequence":"STU","fhirversion":"4.0.1"}]}';
