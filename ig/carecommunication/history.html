cope and Usage is updated\r\n- In general: \r\n    - Examples are updated and more examples are included. \r\n    - A recommendation about use of predefined reasons for cancellations is added under Introduction > Cancel message. \r\n    - A description about download is added under Download","changes":"https://github.com/medcomdk/dk-medcom-carecommunication/releases"},{"version":"2.0.0","date":"2022-11-24","path":"http://medcomfhir.dk/ig/carecommunication/2.0.0","status":"release","sequence":"Release","fhirversion":"4.0.1","descmd":"- Communication.recipient may reference a MedComCoreCareTeam or MedComCorePractitionerRole\r\n- MedComCareCommunicationSenderExtension is added an allow reference to a MedComCoreCareTeam or MedComCorePractitionerRole\r\n- Communication.sender is no longer MS, Communication.extension.sender is MS\r\n- MedComCareCommunicationPayloadAuthorContactExtension is added and referenced from Communication.payload.extension.authorContact\r\n- MessageHeader.focus is changed from 1..1 to 1..2\r\n- Constraint 1-13 applied to MedComCommunication and MedComCareCommunicationMessage are added or updated.\r\n- Examples and descriptions updated due to the above changes","changes":"https://github.com/medcomdk/dk-medcom-carecommunication/releases"},{"version":"1.0.0","date":"2021-03-23","desc":"MedCom CareCommunication","path":"http://medcomfhir.dk/fhir/ig/dk-medcom-carecommunication","status":"trial-use","sequence":"STU","fhirversion":"4.0.1"}]}';
